<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Projeto Future4</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script>
        function validaForm() {
            var x = document.forms["formValidacao"]["email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");

            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                alert("E-mail não válido, verifique!");
                return false;
            } else {
                alert("Bem-vindo " + (email).value + " !");
                return true;
            }
        }
    </script>
</head>

<body>
    <main>
        <header class="topo">
            <h1 class="logo">Future4</h1>
        </header>

        <div class="conteudo">
            <p class="imagem"><img src="imagem/furute4n.gif"></p>
            <h2 class="conteudoi">Esse é o projeto de seleção na Future4.</h2>
            <p class="conteudoii">Primeiro projeto da primeira turma de desenvolvedor web full stack.</p>
            <h2 class="turma">Turma Web Full Stack 01</h2>
        </div>

        <div id="principal">
            <section class="janela1">HTML</section>
            <section class="janela2">CSS</section>
            <section class="janela3">JavaScript</section>
        </div>

        <form name="formValidacao" onsubmit="return validaForm();" method="post">
            <input type="text" name="email" id="email" size="30px" placeholder="Coloque aqui o seu email"><input
                type="submit" value="Enviar" class="submit">
        </form>

    </main>
</body>

</html>
